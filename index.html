<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">


  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/main.css">

  <title>Frontend Mentor | Advice generator app</title>
  
</head>
<body>
  <main>
    <section class="advice-section">
      <p class="advice-id">Advice #<span id="js-advice-id">117</span></p>
      <p class="advice">"<span id="js-advice">It is easy to sit up and take notice, what's difficult is getting up and taking action</span>"</p>

      <img class="line" src="images/pattern-divider-desktop.svg" alt="divider line image" aria-hidden="true">

      <button id="js-dice-button" class="dice-button" aria-label="get new advice"><img src="images/icon-dice.svg" alt="dice icon image" aria-hidden="true"></button>
    </section>
  </main>  
 
  <script src="scritps/main.js"></script>
</body>
</html>
